<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example3.html</title>
</head>
<body>
    <input type="text" id = "num1">

    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multiplication()">*</button>
    <button onclick="divsion()">/</button>

    <input type="text" id = "num2">
    =
    <span id = "result"> </span>

    <script>
        let input1 = document.querySelector("#num1");
        let input2 = document.querySelector("#num2");
        // 페이지 로딩시점에 함수에서 자주 사용되는 값을 미리 얻어내서 변수에 담아놓는것.- 시간이 오래걸리는 작업이면 이게 더 효율적
        let plus = function( ){
            let num1 = input1.value;
            //let num1 = document.querySelector("#num1").value;
            //document.querySelector("#num1").value; -> ()부분은 css 선택자와 동일하다. css선택자만 알면 쉽게 사용가능하다.
            // num1은 string type
            let num2 = input2.value;
            //let num2 = document.querySelector("#num2").value;
            
            let result = Number(num1)+Number(num2);
            // Number(숫자모양의 문자열을 입력하면 숫자로 바뀜) - Number("10") -> 10

            //let result = num1+num2;
            document.querySelector("#result").innerText=result;
            //document.querySelector("#result").innerText=result;
        };

        let minus = function(){
            let num1 = input1.value;
            
            let num2 = input2.value;
            
            let result = Number(num1)-Number(num2);
            document.querySelector("#result").innerText=result;
        };

        let multiplication = function(){
            let num1 = input1.value;
            
            let num2 = input2.value;
            
            let result = Number(num1)*Number(num2);
            document.querySelector("#result").innerText=result;
        };

        let divsion = function(){
            let num1 = input1.value;
            
            let num2 = input2.value;
            
            let result = Number(num1)/Number(num2);
            document.querySelector("#result").innerText=result;
            
        
        };







    </script>

</body>
</html>
