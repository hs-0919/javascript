<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example4.html</title>

</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <div>div6</div>
    <div>div7</div>
    <div>div8</div>
    <div>div9</div>
    <div>div10</div>
    <div>div11</div>
    <div>div12</div>
    <div>div13</div>
    <div>div14</div>
    <div>div15</div>
    <div>div16</div>
    <div>div17</div>
    <div>div18</div>
    <div>div19</div>
    <div>div20</div>
    <button id="changeBtn">바꾸기</button>



    <script>
        //페이지 로딩 시점에 index 변수를 만들고 초기값 0을 대입
        let index = 0;
        document.querySelector("#changeBtn").addEventListener("click",function(){
            //만일 index가 10보다 작으면 if문 {}안에 내용을 실행하고
            //그렇지 않으면(10이상이면) 건너뛴다.
            if(index<10){
                let divs=document.querySelectorAll("div");
                //배열의 특정 index에 들어 있는 div요소의 innertext 를 변화.
                divs[index].innerText="김구라";
                //index값을 1증가 시킨다.
                index= index+1;
            }

        });


        
    </script>
</body>
</html>
