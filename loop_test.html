<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_test.html</title>

</head>
<body>
    <h1>반복문 테스트1</h1>
    <button onclick="clicked()">눌러보세요</button>
    <button id="myBtn">눌러보시오</button>
    <script>

        document.querySelector("#myBtn").addEventListener("click",function(){
            console.log("callback 함수가 호출됨");
        });
        function clicked(){
            console.log("clicked()호출됨");
        };
        /*  
            1. let i=0; 는 for문에서만 사용할 수 있는 local variable 만들고 초기값 0대입, for문이 종료되면 i는 사라진다, for문에 실행순서가 왔을때 최초 한번만 실행한다.

            2. i<5; 이 조건이 false가 될때까지 for문의 {}블럭이 반복된다.
            3. i++은 i안에 있는 숫자를 1증가 시키는 증감 연산자이다.
            (실행의 흐름을 'Thread' 라고 한다.)
        */
        for(let i=0; i<5; i++){
            console.log(i);
        }
        console.log("javascript가 로딩 되었습니다.");
    </script>

</body>
</html>
