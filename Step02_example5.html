<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example5.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .box:hover{
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class ="box">1</div>
    <div class ="box">2</div>
    <div class ="box">3</div>
    <div class ="box">4</div>
    <div class ="box">5</div>
    
    <script>
        /*
            마우스 클릭(click, mousedown) 한 div의 innerText를 "clicked"로 바꾸는 프로그래밍
        */
       //.box div의 참조값을 배열에 담아 온다.
        let divs= document.querySelectorAll(".box");

        //divs 배열의 방의 size만큼 반복문 돌면서 
        for(let i=0; i<5; i++){
            //이벤트 리스너 함수를 등록한다.
            divs[i].addEventListener("click",function(){
                divs[i].innerText="clicked";
            });
        }
        

    

    </script>
</body>
</html>
