<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example8.html</title>
    <style>
        .kim{
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: all 1s ease-out;   
        }
        .kim:hover{
            cursor: pointer;
            border:1px solid red
        }
    </style>
</head>
<body>
    <img src="./images/bottle.png" class="kim">
    <img src="./images/bottle.png" class="kim">
    <img src="./images/bottle.png" class="kim">
    <img src="./images/bottle.png" class="kim">
    <img src="./images/bottle.png" class="kim">
    
    <script>
        /*
            클릭한 이미지의 width 와 height 를 각각 150으로 변경하기
        */
        let imgs = document.querySelectorAll(".kim");

        //이미지가 확대된 상태인지 여부를 저장하는 배열
        let isLarge=[false, false, false, false, false];



        //반복문 돌면서 모든 img 요소에 click이벤트 리스너 등록하기
        for(let i=0; i<imgs.length; i++){
            

            imgs[i].addEventListener("click",function(){

                if(isLarge[i] == false){
                    imgs[i].style.width="150px";
                    imgs[i].style.height="150px";
                    //확대된 상태이기 때문에  상태값을 바꿔준다.
                    isLarge[i]=true;
                }else{
                    imgs[i].style.width="100px";
                    imgs[i].style.height="100px";
                    //축소된 상태이기 때문에  상태값을 바꿔준다.
                    isLarge[i]=false;
                }

            });
        };
        
                

    </script>

</body>
</html>
