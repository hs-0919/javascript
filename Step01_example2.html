<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example2.html</title>

</head>
<body>
    <input type = "text "  id = "one" >
    <button onclick="send()">전송</button>
    <button onclick="clearAll()">삭제</button>
    <p id="two"></p>
    <script>
        /*
            위의 input요소에 문자열을 입력하고 전송 버튼을 눌렀을때 

            1. input 요소에 입력한 value값을 msg라는 이름의 변수에 담은 다음
            let msg = document.querySelector("#one").value
            document.querySelector("#two").innerText = msg;

            2. id가 two 인 p요소에 innerText에 대입해보세요.
            function send (){
                msg = document.querySelector("#one").value
                document.querySelector("#two").innerText = msg;
            };

        */

        function send (){
            let msg = document.querySelector("#one").value
            document.querySelector("#two").innerText = msg;
        };
        /*
            삭제버튼을 눌렀을때 input 요소의 value와 p요소의 innerText가 제거 되도록 해보자.
            document.querySelector("#one").value=""; - 빈문자를 집어넣으면 없어진다.

        */
        function clearAll (){
            let a = document.querySelector("#one").value="";
            document.querySelector("#two").innerText=a;
            //send();


        };
        

       
    </script>





</body>
</html>
