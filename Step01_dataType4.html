<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>javascript 데이터 type</h1>
    <script>
        //상품 하나의 정보 라고 가정해보자.
        //순서가 중요하지 않은 데이터, 순서가 없는 데이터 - 오브젝트 타입에 넣으면 됨
        let object={num:1, name:"삼겹살", price:"10,000원"};

        /*
          내가 좋아하는 음식 목록
          - 삼겹살, 치킨, 김치찌게, 햄버거 ,냉면 ...
          순서가 중요한 데이터 - []를 이용하여 관리
          ex) let foods=[]; ! array type (배열 타입) !
        */
        let foods = [ "삼겹살", "치킨","김치찌게","냉면", "햄버거"];
        
        //배열의 특정 인덱스에 저장된 item을 변수에 담기.
        let a=foods [0];
        let b=foods [1];

        //배열의 특정 인덱스에 저장된 item을 수정하기.
        foods[0]="라면";
        foods[1]="짜장면";

        //배열의 크기 참조해서 변수에 담기
        let size = foods.length;

        //배열의 item 추가하기
        foods.push("피자");

        //배열의 특정 인데스에 저장된 item 삭제하기
        foods.splice(2,1); //2번째 인덱스로부터 1개 삭제.

        //array타입은 넓은 의미로 object타입이다.
        
    </script>
</body>
</html>
