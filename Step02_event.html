<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event.html</title>
</head>
<body>
    <!--
        -이벤트 처리를 onXXX="" 속성을 사용해서 처리하면 global 변수(함수)가 필요하다.
        -global 변수(함수)를 많이 만드는것은 바람직하지 않다.되도록이면 안하는 쪽이 위주로 작성.
        -참조값은 document(오브젝트 타입)를 이용해서 불러올 수 있다.
    -->
    <button onclick="clicked()">눌러보시오</button>
    <button id ="myBtn">눌러보시오</button>
    <p id = "console"></p>

    <script>
        // global 변수(함수) clicked
        let clicked = function(){
            document.querySelector("#console").innerText="?";
        };
        /*
        addEventListener( a , b ); => 
        -a자리는 string 타입이며 eventname("click, mouseover, mouseout" 등)을 입력.
        -b자리는 function 타입이며 callbackfuntion(){}; 형태로 입력한다.           (나중에 호출되는 함수, 자동으로) 
        */
        document.querySelector("#myBtn").addEventListener("click",function(){
            document.querySelector("#console").innerText="???0???";
        });



    </script>
</body>
</html>
