<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType6.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <button onclick="f1()">
        누르세요</button>
    <script>
        /*
            특정 시점에 일괄 실행할 javascript를 미리 준비해 놓기 위해서는 function type data가 필요하다.
        */
        let num1=10;


       //function type data를 만들어서 f1이라는 이름의 변수에 대입하기
        let f1 = function(){
            console.log("하나");
            console.log("둘!");
            console.log("셋!");
        };
        let f2 = f1; 
        //'참조' - f1 안에 들어있는 값 참조
        /*'참조' - console창에 f1; 입력하면 
        ƒ(){
            console.log("하나");
            console.log("둘!");
            console.log("셋!");
        }
        이렇게 표시됨.*/

        let result = f1();
        //'호출' - f1안에 들어있는 값-{}; 이부분을 일괄적으로 실행한다. 
        /*'호출' - console창에 f1(); 입력하면 
        하나
        둘!
        셋!
        이렇게 표시됨
        @호출과 참조 차이 기억하기@
        */ 

        // let f1 = function(){}; --> {}이 부분 안에 자바스크립트를 작성할 수 있다.

        //  -심화-
        /*
        1. number, string, boolean type이 들어있는 변수안에는 실제로 그 값이 들어있다고 생각해도 무방하다.
        */ 
        let a =10 ; //a = 10 
        let b = "kim";//b = kim
        let c = true;//c = true 
        //우리가 생각하는 상식선에서 a == 10 (true), b == kim (true), c == true (true) 라고 생각해도 된다.

        /*
        2. object, array, function type은 heap영역에 만들어진다.(heap영역은 사물함영역이라고 생각하면 된다.)
        - 사물함은 사물함 번호로 관리가 된다.
        - 사물함 번호를 프로그래밍 관점에서는 "참조값"이라고 부른다.
        - 참조값은 사물함의 키(key)라고 생각하면 된다.

        ex) let mem1 ={ }; 라고 했을때, { }; 이부분은 사물함 어딘가에 저장이 된다. 예로 사물함 22번에 저장된다.
        그러면 최종적으로 mem1은 사물함 22번 이라는 뜻이다(쉽게 생각해서)
        ex) let mem2 ={ }; 라고 할때, { }; 이 부분은 다른 사물함 어딘가에 저장이 된다. 같은 사물함 공간에 저장될 일은 없다.
        예로 사물함 23번에 저장됐다고 했을때 최종적으로 mem2는 사물함 23번 이라는 뜻이다.
         
        그래서 만약 mem1과 mem2가 같은 내용을 가지고 있다고 해도 프로그램에서는 서로 다르다고 표기가 된다.<-- 사물함 번호가 서로 달라서... 

        let mem1 = {num:1, name:"김구라", isMan:true};
        let mem2 = {num:1, name:"김구라", isMan:true};

        mem1 == mem2 --> false 라고 입력된다.
        */
        

    </script>
</body>
</html>
