<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example9.html</title>

</head>
<body>
    <button id="myBtn">눌러보시오</button>
    <p id="result"></p>

    <button id="myBtn2">누르시오</button>
    <p id="result2"></p>
    <script>
        /*
            버튼을 눌렀을때 0 or 1 or 2의 숫자를 랜덤하게 얻어내서 얻어낸 숫자를 p요소의 innerText로 출력해보아라.
        */

        let ps =document.querySelector("#myBtn");

        ps.addEventListener("click", function(){

            let a=Math.floor(Math.random()*3);
            document.querySelector("#result").innerText=a;

            console.log(a);
        });

        /*
            누르시오 버튼을 눌렀을때 가위 바위 보 중의 하나의 문자열을 랜덤하게 p요소 innerText로 출력해보세용.
        */

        document.querySelector("#myBtn2").addEventListener("click", function(){
            let data=["가위", "바위", "보"];
            //0~2 사이의 랜덤한 정수를 얻어낸다.
            let num=Math.floor(Math.random()*3);
            //data 배열에서 num의 인덱스에 해당하는 문자열을 p요소의 innerText로 출력하기
            document.querySelector("#result2").innerText=data[num];
        });

    </script>
</body>
</html>
