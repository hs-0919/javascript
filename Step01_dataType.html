    <h1> javascript 데이터 type</h1>
    <script>
        // javascript 영역 - 페이지 이동시 리셋
        /*
          *변수를 (변수는 값을 저장할 수 있는 이름 지어진 기억 공간)만들때는 미리 약속된 예약어 'let'을 사용한다.
          *변수는 값을 필요한 시점에서 바꿀 수 있다.

          console 창 부분 -> global 영역(전역)
          console에서 만든 변수를 global변수(전역 변수)라고한다.

            let 다음에는 변수의 이름을 정한다.
              = 의 우측에 있는 값이 = 의 좌측에 들어간다(대입된다)
                한줄의 끝에는 ;을 작성한다.
        */
       
        //number type 
        let num2 = 20;
        let num1 = 10;

        // sting type - '', "", ``
        let str1='abcd';
        let str2="김구라";  
        let str3=`오 오 `; 
        //back tick `` (1옆에 있는거~)을 이용해서 문자 데이터를 만들수도 있다.
        //back tick을 이용하면 여러줄의 문자열을 편리하게 작성할 수 있다.
        let str4 = `
            하나
            둘
            셋
            넷
         `;
         // 연산을 할때 값이 들어 있는 변수명으로 연산을 할 수도 있다.
         let result=num1+num2;
         let result2=num1+100;
         let result3=num2*10;



    </script>
