<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example2.html</title>
    <style>
        #kimImg{
            transition: all 0.5s ease-in-out;
            
        }
    </style>
</head>
<body>
    <!--
        여러단어를 조합하는 방법
        1. kebob case: move-right-btn 이 방법은 html class속성을 부여할때 사용한다
        2. snake case: move_right_btn 
        3. camel case: moveRightBtn- 첫글자 대문자로, 가장 많이 사용함
    -->
    <button id="moveRightBtn">오른쪽 움직이기</button>
    <button id="moveLeftBtn">왼쪽 움직이기</button>
    <button id="moveRightBottomBtn">우하단 움직이기</button>
    <button id="resetBtn">초기화</button>
    <br>
    <img src="./images/kim1.png" id="kimImg">
    <script>
        /*
            아래의 mLeft 변수를 활용해서
            움직이기 버튼을 누를때 마다 김구라 이미지의 왼쪽 마진을 10px씩 증가 시켜서 이미지가 우측으로 100px씩 움직이도록 프로그래밍 해보기
            hint) .style.marginLeft = mLeft+"px";
        */

        //local 영역에서 공통으로 사용할 지역변수를 만들고 초기값 0대입
        let mLeft=0;// mLeft - margin left
        let mTop=0;
        document.querySelector("#moveRightBtn").addEventListener("click",function(){
            //변수에 있는 숫자를 100씩 증가시키고
            mLeft= mLeft+100;
            //변수에 있는 숫자를 이미지의 왼쪽 마진에 적용한다.
            document.querySelector("#kimImg").style.marginLeft=mLeft+"px";
        
        });

        document.querySelector("#moveLeftBtn").addEventListener("click",function(){
            if(mLeft != 0){
                mLeft= mLeft-100;
                document.querySelector("#kimImg").style.marginLeft=mLeft+"px";

            }
        
            /*mLeft= mLeft-100;
            document.querySelector("#kimImg").style.marginLeft=mLeft+"px";*/
        
        });

        
        document.querySelector("#resetBtn").addEventListener("click",function(){
        
            mLeft= 0;
            mTop=0;
            document.querySelector("#kimImg").style.marginLeft=mLeft+"px";
            document.querySelector("#kimImg").style.marginTop=mTop+"px";
        });

        document.querySelector("#moveRightBottomBtn").addEventListener("click",function(){
        
        mLeft= mLeft+100;
        mTop= mTop+100;
        document.querySelector("#kimImg").style.marginLeft=mLeft+"px";
        document.querySelector("#kimImg").style.marginTop=mTop+"px";
    
    });


    </script>
</body>
</html>
